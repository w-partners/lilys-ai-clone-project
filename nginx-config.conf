# Nginx configuration for youtube.platformmakers.org
# This file should be copied to /etc/nginx/sites-available/youtube.platformmakers.org

server {
    listen 80;
    server_name youtube.platformmakers.org;

    # Cloudflare 프록시 사용시 무한 리다이렉트 방지
    # HTTPS 리디렉션은 Cloudflare에서 처리

    # 프록시 헤더 설정
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    # WebSocket 지원
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";

    # 버퍼링 설정
    chunked_transfer_encoding off;
    proxy_buffering off;
    proxy_cache off;

    # 프론트엔드 (React)
    location / {
        proxy_pass http://127.0.0.1:3000;
        proxy_read_timeout 90s;
        proxy_connect_timeout 90s;
        proxy_send_timeout 90s;
    }

    # 백엔드 API
    location /api/ {
        proxy_pass http://127.0.0.1:5001;
        proxy_read_timeout 300s;
        proxy_connect_timeout 30s;
        proxy_send_timeout 300s;
    }

    # Health check endpoint
    location /health {
        proxy_pass http://127.0.0.1:5001;
    }

    # WebSocket endpoint
    location /socket.io/ {
        proxy_pass http://127.0.0.1:5001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_read_timeout 3600s;
    }

    # 정적 파일 캐싱
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
        proxy_pass http://127.0.0.1:3000;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # 보안 헤더
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # 파일 업로드 크기 제한
    client_max_body_size 50M;

    # 로그 설정
    access_log /var/log/nginx/youtube.platformmakers.org.access.log;
    error_log /var/log/nginx/youtube.platformmakers.org.error.log;
}